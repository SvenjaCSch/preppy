{% extends "base.html" %}

{% block content %}
<div class="main-content">
    <div class="column is-4 is-offset-4">
        <h3 class="title">Login</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/login">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Your Password">
                    </div>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                </div>
                <div class="buttons3">
                    <button type="button" class="button cancel"><a href="{{ url_for('pages.home') }}">Cancel</a></button>
                    <button type="submit" class="button is-info">Login</button>
                    <button type="button" class="button register"><a href="{{ url_for('auth.signup') }}">Register</a></button>
                </div>
            </form>
        </div>
        <a href="#">forgot password?</a>
    </div>
</div>
{% endblock %}
